# TRASH DAY — CMS config. Works when site is deployed on Netlify (enable Identity + Git Gateway in Netlify).
backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

site_url: https://trashdayofficial.github.io/TRASHDAYSITE/
display_url: https://trashdayofficial.github.io/TRASHDAYSITE

collections:
  - name: site
    label: Site
    files:
      - name: site
        label: Site settings
        file: data/site.json
        format: json
        fields:
          - { label: Tagline, name: tagline, widget: string, hint: "Line under the band name on the homepage" }
          - { label: "Hero background image", name: heroImage, widget: image, required: false, hint: "Optional full-width image behind the band name" }
          - { label: "Logo image", name: logoImage, widget: image, required: false, hint: "Replaces text logo in header if set" }
          - { label: "Background light", name: bgLight, widget: color, default: "#E5CDC8" }
          - { label: "Background dark", name: bgDark, widget: color, default: "#3A3335" }
          - { label: "Accent primary (buttons, key highlights)", name: accentPrimary, widget: color, default: "#FFE74C" }
          - { label: "Accent secondary", name: accentSecondary, widget: color, default: "#E73964" }
          - { label: "Accent tertiary", name: accentTertiary, widget: color, default: "#EE4921" }
          - { label: "Text on light background", name: textOnLight, widget: color, default: "#3A3335" }
          - { label: "Text on dark background", name: textOnDark, widget: color, default: "#E5CDC8" }
          - { label: "Muted text on light", name: textMutedLight, widget: color, default: "#5a5355" }
          - { label: "Muted text on dark", name: textMutedDark, widget: color, default: "#c4b5b2" }
          - label: "Heading font"
            name: fontHeading
            widget: select
            default: "Bebas Neue"
            options:
              - { label: Bebas Neue, value: "Bebas Neue" }
              - { label: Oswald, value: "Oswald" }
              - { label: "Archivo Black", value: "Archivo Black" }
              - { label: "Montserrat", value: "Montserrat" }
              - { label: "Playfair Display", value: "Playfair Display" }
          - label: "Body font"
            name: fontBody
            widget: select
            default: "Space Mono"
            options:
              - { label: "Space Mono", value: "Space Mono" }
              - { label: "IBM Plex Mono", value: "IBM Plex Mono" }
              - { label: "Open Sans", value: "Open Sans" }
              - { label: "Lato", value: "Lato" }
              - { label: "Source Sans Pro", value: "Source Sans Pro" }
          - label: "Hero text alignment"
            name: heroAlign
            widget: select
            default: center
            options:
              - { label: Left, value: left }
              - { label: Center, value: center }
              - { label: Right, value: right }
          - label: "Section spacing"
            name: sectionSpacing
            widget: select
            default: normal
            options:
              - { label: Compact, value: compact }
              - { label: Normal, value: normal }
              - { label: Spacious, value: spacious }
          - label: "Border radius"
            name: borderRadius
            widget: select
            default: medium
            options:
              - { label: None, value: none }
              - { label: Small, value: small }
              - { label: Medium, value: medium }
              - { label: Large, value: large }
          - label: "Button style"
            name: buttonStyle
            widget: select
            default: solid
            options:
              - { label: Solid, value: solid }
              - { label: Outline, value: outline }
              - { label: "Ghost (text only)", value: ghost }

  - name: shows
    label: Shows
    files:
      - name: shows
        label: Shows
        file: data/shows.json
        format: json
        fields:
          - name: shows
            label: Shows
            widget: list
            summary: "{{fields.venue}} — {{fields.dateDisplay}}"
            fields:
              - { label: "Date (YYYY-MM-DD, or leave empty for TBA)", name: date, widget: string, required: false }
              - { label: "Date display (e.g. MAR 15 or TBA)", name: dateDisplay, widget: string }
              - { label: Venue, name: venue, widget: string }
              - { label: "City, State", name: city, widget: string }
              - { label: Notes, name: notes, widget: string, required: false }
              - { label: "Ticket URL", name: ticketUrl, widget: string, required: false }

  - name: listen
    label: Listen
    files:
      - name: listen
        label: Listen links
        file: data/listen.json
        format: json
        fields:
          - name: links
            label: Streaming links
            widget: list
            summary: "{{fields.label}}"
            fields:
              - { label: Label, name: label, widget: string }
              - { label: URL, name: url, widget: string }

  - name: press
    label: Press
    files:
      - name: press
        label: Press
        file: data/press.json
        format: json
        fields:
          - name: quotes
            label: Press quotes
            widget: list
            summary: "{{fields.cite}}"
            fields:
              - { label: Quote, name: quote, widget: text }
              - { label: Citation (e.g. Publication Name), name: cite, widget: string }
          - name: links
            label: Press links
            widget: list
            summary: "{{fields.label}}"
            fields:
              - { label: Label, name: label, widget: string }
              - { label: URL, name: url, widget: string }
